theory:
  stiffGW:
    python_path: .
    provides:
    - f
    - omGW_stiff

likelihood:
  LVK_SGWB_CC:
    python_path: ./likelihoods/LIGO_SGWB
  
  
params:
  Omega_bh2:
    prior:
      min: 0.005
      max: 0.1
    ref:
      dist: norm
      loc: 0.0224
      scale: 0.0001
    proposal: 0.0001
    latex: \Omega_\mathrm{b} h^2
  Omega_ch2:
    prior:
      min: 0.001
      max: 0.99
    ref:
      dist: norm
      loc: 0.12
      scale: 0.001
    proposal: 0.0005
    latex: \Omega_\mathrm{c} h^2
  H0:
    prior:
      min: 20
      max: 100
    ref:
      dist: norm
      loc: 70
      scale: 3.0
    proposal: 1.0
    latex: H_0
  DN_eff: 
    value: 0
    latex: \Delta N_\mathrm{eff}
  logA:
    prior:
      min: 1.61
      max: 3.91
    ref:
      dist: norm
      loc: 3.05
      scale: 0.001
    proposal: 0.001
    latex: \log(10^{10} A_\mathrm{s})
    drop: True
  A_s:
    value: 'lambda logA: 1e-10*np.exp(logA)'
    latex: A_\mathrm{s}
  logr:
    prior:
      min: -4
      max: -1
    ref:
      dist: norm
      loc: -2
      scale: 1
    proposal: 0.5
    latex: \log_{10}r
    drop: True
  r:
    value: 'lambda logr: np.power(10, logr)'
    latex: r
  logT_re: 
    prior:
      min: -2.5
      max: 4.0
    ref:
      dist: norm
      loc: 1.0
      scale: 2.0
    proposal: 0.5
    latex: \log_{10}(T_\mathrm{re}/\mathrm{GeV})
    drop: True
  T_re:
    value: 'lambda logT_re: np.power(10, logT_re)'
    latex: T_\mathrm{re}
  logT_sr:
    prior:
      min: -4.0
      max: 3.0
    ref:
      dist: norm
      loc: -1.0
      scale: 1.0
    proposal: 0.5
    latex: \log_{10}(T_\mathrm{sr}/\mathrm{GeV})
    drop: True
  T_sr:
    value: 'lambda logT_sr: np.power(10, logT_sr)'
    latex: T_\mathrm{sr}

prior:
  T_re_gt_T_sr: 'lambda T_re, T_sr: np.heaviside(T_re-T_sr, 1)*1e10-1e10'

sampler:
  mcmc:
    #drag: True
    #oversample_power: 0.4
    max_tries: 40d
    proposal_scale: 1.9
    covmat: auto
    Rminus1_stop: 0.01
    Rminus1_cl_stop: 0.2
    output_every: 600s
    learn_every: 20d
    learn_proposal: True
    learn_proposal_Rminus1_max: 15.0
    learn_proposal_Rminus1_max_early: 30.0
    learn_proposal_Rminus1_min: 0.0

debug_file: logs/LVK_SGWB_log.txt

force: True
output: chains/SGWB